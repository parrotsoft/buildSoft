<ion-card>
  <ion-list>
      <ion-item *ngFor="let row of productos">
        <ion-label>
          <h2>Producto: {{ row.producto }}</h2>
          <h3>Unidad: {{ row.unidad }}</h3>
          <h4>Disponible: {{ row.cantidad }}</h4>
          <ion-button color="primary" (click)="onAdd(row);"><ion-icon name="add-circle"></ion-icon></ion-button>
        </ion-label>
      </ion-item>
  </ion-list>
  <ion-button class="ion-margin-top" color="warning" expand="block" (click)="onCancelar()">Cancelar</ion-button>        
</ion-card>
